<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discord Bot Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login-page">
        <section class="login-container">
            <img src="assets/discord-logo.png" alt="Discord Logo" class="login-logo">
            <h1>Login mit Discord</h1>
            <p>Verbinde deinen Discord Account, um den Bot zu verwalten.</p>
            <button id="login-btn" class="btn-primary">Mit Discord einloggen</button>

            <hr>

            <h2>Bot auf Server einladen</h2>
            <p>Klicke unten, um den Bot auf deinem Server zu installieren.</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1470153313667514388&permissions=8&scope=bot%20applications.commands" target="_blank" class="btn-primary">
                Bot einladen
            </a>

            <p style="margin-top:10px; font-size:0.9em; color:#555;">
                Rechte: Administrator + Slash Commands
            </p>
        </section>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
